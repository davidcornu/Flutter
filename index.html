<!DOCTYPE html>
<html>
  <head>
    <title>MacGap</title>
    <link rel='stylesheet' type='text/css' href='css/app.css'/>
  </head>
  <body>

    <div id='app'></div>

    <!-- Templates -->
    <script id="login-template" type="text/x-handlebars-template">
      <img src='img/twitter-logo.png' height=50 width=50/>
      <form>
        <h2 class='centered'>Enter your Twitter username</h2>
        <input type='text' name='username'/>
      </form>
    </script>

    <!-- Libraries -->
    <script type='text/javascript' src='js/lib/jquery-1.7.2.min.js'></script>
    <script type='text/javascript' src='js/lib/underscore-min.js'></script>
    <script type='text/javascript' src='js/lib/backbone-min.js'></script>
    <script type='text/javascript' src='js/lib/moment.min.js'></script>
    <script type='text/javascript' src='js/lib/handlebars-1.0.0.beta.6.js'></script>

    <!-- Backbone Code -->
    <script type='text/javascript' src='js/app/views/login_view.js'></script>
    <script type='text/javascript' src='js/app/views/main_view.js'></script>
    <script type='text/javascript' src='js/app/models/tweet.js'></script>
    <script type='text/javascript' src='js/app/models/user.js'></script>
    <script type='text/javascript' src='js/app/collections/tweets.js'></script>
    <script type='text/javascript' src='js/app/router.js'></script>
    <script type='text/javascript' src='js/app/app.js'></script>

  </body>
</html>
